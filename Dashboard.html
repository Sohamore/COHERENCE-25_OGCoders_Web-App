<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Dashboard UI</title>
    <link rel="stylesheet" href="Dashboard.css">
<link rel="stylesheet" type="text/css" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps.css"/>


</head>
<body class="bodydash">
    <div class="sidebar">
        <div class="logo"> LOGO</div>
        <ul>
            <li>Dashboard</li>
            <li>Reports</li>
            <li>Analytics</li>
            <li>Settings</li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Dashboard Overview</h1>
        <div class="dashboard">
            <div class="card">
                <h3>Metric 1</h3>
                <p>Value 1</p>
            </div>
            <div class="card">
                <h3>Metric 2</h3>
                <p>Value 2</p>
            </div>
            <div class="card">
                <h3>Metric 3</h3>
                <p>Value 3</p>
            </div>
            <div class="card">
                <h3>Metric 4</h3>
                <p>Value 4</p>
            </div>


<div id="map">Map:
            </div>
        </div>
    </div>
<script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.18.0/maps/maps-web.min.js"></script>
<script src="Dashboard.js"></script>
</body>
</html>
