<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart City Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bodyLogin">
  <div class="login-container">
    <div class="login-form">
      <div class="logo">
        <img src="Smartcitylogo.png" alt="City Logo">
        <h1>Smart City Dashboard</h1>
      </div>
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      
      <button class="login-btn" href="Dashboard.html">Login</button>
      
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
    
    <div class="welcome-panel">
      <h2>Welcome to Smart City</h2>
      <p>Access your city dashboard to monitor urban services, analytics, and more.</p>
    </div>
  </div>

  <script src="Dashboard.js"></script>
</body>
</html>
